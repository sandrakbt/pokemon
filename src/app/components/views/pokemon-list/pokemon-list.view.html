<form [formGroup]="form" class="search-form">
  <mat-form-field class="search-form__field">
    <mat-label>Find Pokemon</mat-label>
    <input matInput formControlName="search" #input (keyup)="handleInput(input.value)">
  </mat-form-field>
</form>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let pokemon of pokemons">
    <app-pokemon  [pokemon]="pokemon"></app-pokemon>
  </mat-list-item>
</mat-list>
