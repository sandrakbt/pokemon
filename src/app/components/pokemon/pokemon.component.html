<mat-card *ngIf="pokemon" class="pokemon" [routerLink]="['pokemon', pokemon.name]">
  <mat-card-header class="pokemon__header">
    <mat-card-title class="pokemon__name">{{ pokemon.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="pokemon__content">
    <img *ngIf="imageURL" [src]="imageURL" [alt]="pokemon.name" class="pokemon__image">
    <p *ngIf="!imageURL">no image</p>
  </mat-card-content>
</mat-card>
